<div class="row" ng-controller="BlogController">
  <div class="col-sm-8 blog-main">
    <div class="blog-post">
      <h2 class="blog-post-title">{{ posts[post_id].header }}</h2>
      <p class="blog-post-meta"><time x-iso-time="{{ posts[post_id].date.toISOString() }}">{{ posts[post_id].getDatePlain() }}</time> by {{ posts[post_id].author }}</p>
      <img ng-show="posts[post_id].links.length" ng-src="{{ posts[post_id].links[0] }}" />
      <p>{{ posts[post_id].text }}</p>
    </div><!-- /.blog-post -->
  </div>
  <div class="col-sm-3 col-sm-offset-1 blog-sidebar"><!-- /.blog-sidebar -->
    <div class="sidebar-module sidebar-module-inset" ng-controller="EventController">
      <h3>Upcoming events</h3>
      <div class="sidebar-events" ng-repeat="event in events">
        <h4>{{ event.header }}</h4>
        <h4>{{ event.date }}</h4>
        <p>{{ event.desc }}</p>
        <a href="{{ event.invite }}"><p>Sign Up</p></a>
      </div>
    </div>
    <div class="sidebar-module">
      <h4>Elsewhere</h4>
      <ol class="list-unstyled">
        <li><a href="http://github.com/jpdstan/insp-comm-lead-web">GitHub</a></li>
        <li><a href="http://twitter.com">Twitter</a></li>
        <li><a href="http://facebook.com">Facebook</a></li>
      </ol>
    </div>
  </div><!-- /.row -->
</div>
