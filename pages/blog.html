<div class="container">
  <div class="blog-header">
    <h1 class="blog-title">Inspiring Commnuity Leaders</h1>
    <p class="lead blog-description">Your inpsiring motto/description to be inserted here.</p>
  </div>
  <div class="row">
    <div class="col-sm-8 blog-main">
      <div class="blog-post" ng-repeat="post in posts">
        <h2 class="blog-post-title">{{ header }}</h2>
        <p class="blog-post-meta"><time x-iso-time="{{ blog.date.toISOString() }}">{{ blog.getDatePlain() }}</time> by {{ post.author }}</p>
        <img ng-show="post.links.length" ng-src="{{ post.links[0] }}" />
        <p>{{ post.text | limitTo: 200 }}...</p><a href="#/posts/{{ post.index }}">Read more</a>
      </div><!-- /.blog-post -->
    </div>
  </div><!-- /.row -->
</div>
